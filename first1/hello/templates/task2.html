<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
	<body>
		{% if books %}
    	<table  border="1">
			{% for book in books %}
				<tr>
					<td>{{ book.title }}</td>
					<td>{{ book.publication_year }}</td>
					<td>{{ book.price }}</td>
				</tr>
			{% endfor %}
		</table>
		{% else %}
		<p>У этого автора пока нет книг в каталоге</p>
		{% endif %}
	</body>
</html>
