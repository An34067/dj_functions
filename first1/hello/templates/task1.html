<!DOCTYPE html>
<html>
	<head>
		<title>Библиотека</title>
		<meta charset="utf-8">
	</head>
	<body>
		{% if books %}
		<table border="1">
			{% for book in books %}
				<tr>
					<td>{{ book.title }}</td>
					<td>{{ book.author }}</td>
					<td>{{ book.publication_year }}</td>
					<td>{{ book.price }}</td>
				</tr>
			{% endfor %}
		</table>
		{% else %}
		<p>Нет доступных книг</p>
		{% endif %}
	</body>
</html>
