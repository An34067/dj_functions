<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Дорогие старые книги</h1>
    {% if books %}
        <table border="1">
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Год</th>
                <th>Цена</th>
            </tr>
            <tr>
                {% for book in books %}
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publication_year }}</td>
                    <td>{{ book.price }}</td>
                {% endfor %}
            </tr>
        </table>
    {% else %}
        <p>«Не найдено дорогих старых книг»</p>
    {% endif %}
</body>
</html>
