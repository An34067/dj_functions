<!DOCTYPE html>
<html>
	<head>
		<title>Библиотека</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table border="1" cellpadding="5" cellspacing="0">
			{% for book in books %}
				<tr>
					<td>{{ book.title }}</td>
					<td>{{ book.author }}</td>
					<td>{{ book.publication_year }}</td>
					<td>{{ book.price }}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
